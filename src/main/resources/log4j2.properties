#Define root logger options
log4j.rootLogger=DEBUG, file, console

#Define console appender
log4j.appender.console=org.apache.log4j.ConsoleAppender
logrj.appender.console.Target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%green{%d{ISO8601}} %highlight{%-5level [%t] %c{1.} - %msg%n%throwable}{FATAL=red, ERROR=bright red, WARN=bright yellow, INFO=bright white, DEBUG=bright cyan, TRACE=bright magenta}

#Define rolling file appender
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=logs/kubeson.log
log4j.appender.file.Append=true
log4j.appender.file.ImmediateFlush=true
log4j.appender.file.MaxFileSize=10MB
log4j.appender.file.MaxBackupIndex=5
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d %d{Z} [%t] %-5p (%F:%L) - %m%n

#Define loggers
log4j.logger.br.nom.penha.bruno.log4j=WARN, file, console
log4j.logger.br.nom.penha.bruno.log4j.logic=DEBUG, file, console

#setting additivity
log4j.additivity.br.nom.penha.bruno.log4j=false
log4j.additivity.br.nom.penha.bruno.log4j.logic=false